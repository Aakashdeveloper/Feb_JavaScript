<html>
    <head>
        <title>Event</title>
        <script type="text/JavaScript" src="twentysix.js"></script>
    </head>
    <body>
        <h1 id="mytext">
            Hi This is JavaScript with html
        </h1>
        <button type="button"
        onClick="color()">
                Change Color
        </button>
        <button type="button"
        onClick="visible('hide')">
                Hide Me
        </button>
        <button type="button"
        onClick="visible('show')">
                Show Me
        </button>
    </body>
</html>
