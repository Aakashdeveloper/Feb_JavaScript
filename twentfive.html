<html>
    <head>
        <title>Event</title>
        <script>
            function color(){
                alert("hiii")
                document.getElementById('mytext').style.color="red"
            }
            function hide(){
                document.getElementById('mytext').style.visibility="hidden"
            }
            function show(){
                document.getElementById('mytext').style.visibility="visible"
            }
        </script>
    </head>
    <body>
        <h1 id="mytext">
            Hi This is JavaScript with html
        </h1>
        <button type="button"
        onClick="color()">
                Change Color
        </button>
        <button type="button"
        onClick="hide()">
                Hide Me
        </button>
        <button type="button"
        onClick="show()">
                Show Me
        </button>
    </body>
</html>
